<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Dipesh Edition</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <style>
      table {
  border-collapse: collapse;
  margin: 0 auto;
}

.cell {
  width: 100px;
  height: 100px;
  text-align: center;
  vertical-align: middle;
  border: 1px solid black;
  font-size: 36px;
}

button {
  margin: 10px auto;
  display: block;
}

#status {
  text-align: center;
  font-size: 24px;
  margin-bottom: 10px;
}

body {
  background-image: url(spacex-background.jpg);
  background-size: cover;
  font-family: sans-serif;
}

h1 {
  text-align: center;
  color: white;
  text-shadow: 1px 1px black;
  margin-top: 50px;
}
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

#container {
  width: 300px;
  margin: 0 auto;
  text-align: center;
}

table {
  margin: 20px auto;
  border-collapse: collapse;
}

td {
  width: 100px;
  height: 100px;
  font-size: 36px;
  text-align: center;
  vertical-align: middle;
  border: 1px solid #ddd;
}

#status {
  margin: 20px 0;
  font-size: 24px;
  font-weight: bold;
  color: #333;
}

button {
  padding: 10px 20px;
  font-size: 18px;
  background-color: #fff;
  border: 1px solid #333;
  border-radius: 5px;
  cursor: pointer;
  outline: none;
}

button:hover {
  background-color: #333;
  color: #fff;
}


    </style>
  </head>
  <body>
    <h1>Tic Tac Toe - Engineer Dipesh Edition</h1>
    <div id="container">
      <table id="board">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <div id="status">Player X's turn</div>
      <button id="restart">Restart</button>
    </div>
    
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <script>
      var board = document.getElementById("board");
var cells = board.getElementsByTagName("td");
var status = document.getElementById("status");
var restart = document.getElementById("restart");
var currentPlayer = "X";

for (var i = 0; i < cells.length; i++) {
  cells[i].addEventListener("click", cellClick);
}

restart.addEventListener("click", function() {
  for (var i = 0; i < cells.length; i++) {
    cells[i].innerHTML = "";
    cells[i].style.backgroundColor = "";
  }
  currentPlayer = "X";
  status.innerHTML = "Player X's turn";
});

function cellClick() {
  if (this.innerHTML !== "") {
    return;
  }
  this.innerHTML = currentPlayer;
  if (checkForWin()) {
    status.innerHTML = "Player " + currentPlayer + " wins!";
    disableCells();
    return;
  }
  if (checkForDraw()) {
    status.innerHTML = "Draw!";
    return;
  }
  switchPlayer();
}

function checkForWin() {
  for (var i = 0; i < 9; i += 3) {
    if (cells[i].innerHTML === currentPlayer &&
        cells[i + 1].innerHTML === currentPlayer &&
        cells[i + 2].innerHTML === currentPlayer) {
      cells[i].style.backgroundColor = "lightgreen";
      cells[i + 1].style.backgroundColor = "lightgreen";
      cells[i + 2].style.backgroundColor = "lightgreen";
      return true;
    }
  }
  for (var i = 0; i < 3; i++) {
    if (cells[i].innerHTML === currentPlayer &&
        cells[i + 3].innerHTML === currentPlayer &&
        cells[i + 6].innerHTML === currentPlayer) {
      cells[i].style.backgroundColor = "lightgreen";
      cells[i + 3].style.backgroundColor = "lightgreen";
      cells[i + 6].style.backgroundColor = "lightgreen";
      return true;
    }
  }
  if (cells[0].innerHTML === currentPlayer &&
      cells[4].innerHTML === currentPlayer &&
      cells[8].innerHTML === currentPlayer) {
    cells[0].style.backgroundColor = "lightgreen";
    cells[4].style.backgroundColor = "lightgreen";
    cells[8].style.backgroundColor = "lightgreen";
    return true;
  }
  if (cells[2].innerHTML === currentPlayer &&
      cells[4].innerHTML === currentPlayer &&
      cells[6].innerHTML === currentPlayer) {
    cells[2].style.backgroundColor = "lightgreen";
    cells[4].style.backgroundColor = "lightgreen";
    cells[6].style.backgroundColor = "lightgreen";
    return true;
  }
  return false;
}


function checkForDraw() {
  for (var i = 0; i < cells.length; i++) {
    if (cells[i].innerHTML === "") {
      return false;
    }
  }
  return true;
}

function switchPlayer() {
  currentPlayer = (currentPlayer === "X") ? "O" : "X";
  status.innerHTML = "Player " + currentPlayer + "'s turn";
}

function disableCells() {
  for (var i = 0; i < cells.length; i++) {
    cells[i].removeEventListener("click", cellClick);
  }
}



    </script>
  </body>
</html>
